scalar Time

type Dish {
	id: Int!
	category: Category
	name: String!
	price: Float!
	cookTime: Int!
}

type Category {
	id: Int!
	name: String!
	dishes: [Dish!]
}

input createDishInput {
	name: String!
	category: Int!
	price: Float!
	cookTime: Int!
}

type Query {
	dish(id: Int): [Dish!]
	category(id: Int): [Category!]
}

type Mutation {
	createDish(input: createDishInput!): Boolean!
	createCategory(name: String!): Boolean!
}
